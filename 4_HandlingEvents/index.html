<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Handling Events</title>
    <style>
      .BlueDiv {
        background-color: navy;
        color: white;
        width: 200px;
      }
      .RedDiv {
        background-color: red;
        color: white;
        width: 200px;
      }
      .style1 {
        width: 100%;
      }
      .Highlight {
        background-color: yellow;
      }
    </style>
    <script src="../scripts/jquery-3.3.1.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        WireEvents();
      });
      function WireEvents() {
        $("#submit-button").click(function() {
          let value = $("#first-name").val() + " " + $("#last-name").val();
          $("#div-output").text(value);
        });

        $(".my-input").change(function() {
          alert($(this).val());
          $(this).addClass("Highlight");
        });
      }
      // hooking using the onclick attribute on the tag
      function SubmitButtonClick() {
        alert("Clicked Button using a tag attribute");
      }
    </script>
  </head>
  <body>
    <h1>Handling Events</h1>
    <form action="submit" id="form1">
      <table style="width:300px">
        <tr>
          <td style="width:30%">First Name</td>
          <td style="width:70%">
            <input type="text" name="first-name" id="first-name" value="John" />
          </td>
        </tr>
        <tr>
          <td>Last Name</td>
          <td>
            <input
              class="my-input"
              type="text"
              name="last-name"
              id="last-name"
            />
          </td>
        </tr>
        <tr>
          <td>Comments</td>
          <td>
            <textarea
              class="my-input"
              rows="5"
              cols="60"
              name="comments"
              id="comments"
            >
              Text Area
            </textarea>
          </td>
        </tr>
        <tr>
          <td>State</td>
          <td>
            <select class="my-input" name="state-select" id="state-select">
              <option value="AZ">AZ</option>
              <option value="CA" selected="true">CA</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <input id="submit-button" type="button" value="Submit" />
            <!--input
              id="submit-button"
              type="button"
              value="Submit"
              onclick="SubmitButtonClick()"
            /-->
          </td>
          <td>
            <div id="div-output"></div>
          </td>
        </tr>
      </table>
    </form>

  </body>
</html>
