<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Using jQuery Selectors</title>
    <style>
      .BlueDiv {
        background-color: navy;
        color: white;
        width: 200px;
      }
      .RedDiv {
        background-color: red;
        color: white;
        width: 200px;
      }
      .style1 {
        width: 100%;
      }
    </style>
    <script src="../scripts/jquery-3.3.1.js"></script>
    <script type="text/javascript">
      // You can practice your jQuery Selectors at codylindley.com/jqueryselectors/
      $(document).ready(function() {
        var imgs = $("img");
        var divs = $("div");
        alert(
          "There are " +
            imgs.length +
            " image(s) and " +
            divs.length +
            " div(s) in the document. Now the html inside each div:"
        );
        divs.css("background-color", "green");
        divs.each(function() {
          alert($(this).html());
        });
        var divSpans = $("div,span");
        alert(
          "There are " + divSpans.length + " divs and spans in the document."
        );
        alert("Contents of the form: " + $("#form1").html());
        $(".BlueDiv").css("border", "2px solid red");
        $("div.RedDiv").css("border", "2px solid blue");
        $(".BlueDiv,.RedDiv").css("color", "yellow");
        alert(
          "There are " +
            $("div[title]").length +
            " div(s) with a 'title' attribute, " +
            $('div[title="div title"').length +
            ' div(s) with title of "div title", ' +
            $('div[title="Div Title"').length +
            ' div(s) with title of "Div Title", ' +
            $('input[type="text"]').length +
            ' input(s) of type "text", and ' +
            $('input[type="Text"]').length +
            ' input(s) of type "Text". There are also ' +
            $(":input").length +
            " form elements, including not only input, but also buttons, selects, textareas, etc. " +
            "Finally, I found " +
            $("div:contains('my div')").length +
            " divs containing the words 'my div'."
        );
        var inputs = $(":input");
        alert(
          "The value of the first input element is '" +
            $(inputs[0]).val() +
            "'."
        );
        $(inputs[1]).val("Foo"); // assign the value 'Foo' to Last Name
        inputs.each(function() {
          var elem = $(this); // wrap the element (this) in jQuery, so we can use jQuery functions on it
          elem.css("background-color", "yellow");
        });
        var values = "";
        inputs.each(function() {
          values += $(this).val() + ", ";
        });
        alert(values + "are the values of the form elements (:input).");
        $("#data-table tr:odd").css("background-color", "white");
        $("#data-table tr:even").css("background-color", "grey");
        // to select by filtering attributes values we can use ^= (starts with), $= (ends with), and *= (contains)
        $('input[name$="name"').css("color", "blue"); // name attribute ends in "name"
        $('div[title*="iv Tit"').html(
          "Updated 'my div test' with a different html content"
        );
      });
    </script>
  </head>
  <body>
    <h1>Using jQuery Selectors</h1>
    <div id="TestDiv" title="Div Title">This is my div test</div>
    <div>
      <table id="data-table">
        <tr>
          <td>Cell 1 Row 1</td>
        </tr>
        <tr>
          <td>Cell 1 Row 2</td>
        </tr>
        <tr>
          <td>Cell 1 Row 3</td>
        </tr>
        <tr>
          <td>
            <table style="width:100%">
              <tr>
                <td>Nested Table Cell and Row</td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </div>
    <div class="BlueDiv"><span>Blue div</span></div>
    <br />
    <span class="BlueDiv">This is my blue span</span>
    <br />
    <div class="RedDiv"><span>Red div</span></div>
    <br />
    <span class="RedDiv">This is my red span</span>
    <p><img src="../images/mbarsott.jpeg" alt="mbarsott" /></p>
    <form action="submit" id="form1">
      <table style="width:300px">
        <tr>
          <td style="width:30%">First Name</td>
          <td style="width:70%">
            <input type="text" name="first-name" id="first-name" value="John" />
          </td>
        </tr>
        <tr>
          <td>Last Name</td>
          <td>
            <input type="text" name="last-name" id="last-name" />
          </td>
        </tr>
        <tr>
          <td>Comments</td>
          <td>
            <textarea rows="5" cols="60" name="comments" id="comments">
Text Area</textarea
            >
          </td>
        </tr>
        <tr>
          <td>State</td>
          <td>
            <select name="sel" id="sel">
              <option value="AZ">AZ</option>
              <option value="CA" selected="true">CA</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><input type="button" value="Submit" /></td>
          <td>&nbsp;</td>
        </tr>
      </table>
    </form>
  </body>
</html>
